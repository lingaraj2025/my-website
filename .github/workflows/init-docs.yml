
name: Initialize Docs Structure
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create structure
        run: |
          mkdir -p static/img docs/api docs/openapi docs/user-guide
          echo "# Project Docs" > README.md
          echo "/** Docusaurus config */" > docusaurus.config.js
          echo "/** Sidebar config */" > sidebars.js
          echo "---\nid: index\ntitle: Welcome\n---\nWelcome!" > docs/index.md
          # Add other files similarly...

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
                   git add .
          git commit -m "Initialize docs structure"
